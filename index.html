

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .leaderboard {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        td {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .rank {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            width: 80px;
        }
        
        .top-3 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
        }
        
        .name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* .level and .level-number styles removed */
        
        .points {
            text-align: right;
            font-weight: bold;
            color: gold;
            font-size: 1.2rem;
        }
        
        .last-updated {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 15px 10px;
            }
            
            .rank {
                width: 50px;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .avatar {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .level-number, .points {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Treasure Hunt Leaderboard</h1>
            <p class="subtitle">Top 10 Teams - First to complete gets bonus points!</p>
        </header>
        
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th class="name">Team Name</th>
                        <!-- <th class="level">Level</th> -->
                        <th class="points">Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard data will be populated here -->
                </tbody>
            </table>
        </div>
        
        <p class="last-updated">Last updated: <span id="update-time"></span></p>
    </div>

    <script>
        // Hardcoded teams array in the user's specified order with points assigned
        // Each team has an array of level submissions (order matters)
        // Directly assign points to each team
        let teams = [
            { id: 1, name: "NOVA", avatar: "NO", points: 270 },
            { id: 2, name: "Cryptchasers", avatar: "CR", points: 275 },
            { id: 3, name: "Enigma explorers", avatar: "EE", points: 250 },
            { id: 4, name: "The Vampire", avatar: "TV", points: 240 },
            { id: 5, name: "mystery finders", avatar: "MF", points: 235 },
            { id: 6, name: "Hawk Eyes", avatar: "HE", points: 300 },
            { id: 7, name: "Seek Quel", avatar: "SQ", points: 210 },
            { id: 8, name: "Mystic hunters", avatar: "MH", points: 200 },
            { id: 9, name: "Coin chasers", avatar: "CC", points: 299 },
            { id: 10, name: "Dominators", avatar: "DO", points: 500, winner: true },
            { id: 11, name: "Treasure seekers", avatar: "TS", points: 245 },
            { id: 12, name: "Sneaky seekers", avatar: "SS", points: 265 },
            { id: 13, name: "Zephyr", avatar: "ZE", points: 150 },
            { id: 14, name: "Clash of Clues", avatar: "CC", points: 255 },
            { id: 15, name: "Clue Crusaders", avatar: "CC", points: 245 }
        ];

        // All points are now hardcoded above. No calculation needed.

        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            // Sort by points descending
            const sortedTeams = [...teams].sort((a, b) => b.points - a.points);
            const topTeams = sortedTeams.slice(0, 10);
            topTeams.forEach((team, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                if (rank <= 3) {
                    row.classList.add('top-3');
                }
                if (team.winner) {
                    row.classList.add('winner-row');
                }
                row.innerHTML = `
                    <td class="rank">${rank}</td>
                    <td class="name">
                        <div class="avatar">${team.avatar}</div>
                        ${team.name} ${team.winner ? '<span style="color: gold; font-weight: bold; font-size: 1.1em; margin-left: 8px;">üèÜ Winner!</span>' : ''}
                    </td>
                    <td class="points">${team.points}</td>
                `;
                tbody.appendChild(row);
            });
        // Add winner row highlight style if not present
        if (!document.getElementById('winner-row-style')) {
            const style = document.createElement('style');
            style.id = 'winner-row-style';
            style.innerHTML = `.winner-row { background: linear-gradient(90deg, gold 0%, #fffbe6 100%) !important; color: #222 !important; }`;
            document.head.appendChild(style);
        }
            document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
        }

        // Initial update
        updateLeaderboard();
    </script>
</body>
</html>
