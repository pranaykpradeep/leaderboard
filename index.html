<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .leaderboard {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        td {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .rank {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            width: 80px;
        }
        
        .top-3 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
        }
        
        .name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .level {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .level-number {
            font-weight: bold;
            min-width: 30px;
            font-size: 1.4rem;
            color: gold;
        }
        
        .points {
            text-align: right;
            font-weight: bold;
            color: gold;
            font-size: 1.2rem;
        }
        
        .last-updated {
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            th, td {
                padding: 15px 10px;
            }
            
            .rank {
                width: 50px;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .avatar {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .level-number, .points {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Treasure Hunt Leaderboard</h1>
            <p class="subtitle">Top 10 Teams - First to complete gets bonus points!</p>
        </header>
        
        <div class="leaderboard">
            <table>
                <thead>
                    <tr>
                        <th class="rank">Rank</th>
                        <th class="name">Team Name</th>
                        <th class="level">Level</th>
                        <th class="points">Points</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard data will be populated here -->
                </tbody>
            </table>
        </div>
        
        <p class="last-updated">Last updated: <span id="update-time"></span></p>
    </div>

    <script>
        // Load teams from localStorage or use sample data
        let teams = JSON.parse(localStorage.getItem('treasureHuntTeams'));
        
        if (!teams) {
            // Sample data for the treasure hunt teams
            teams = [
                { id: 1, name: "Mystic Hunterz", level: 0, points: 0, avatar: "MH", levelCompletionTime: {} },
                { id: 2, name: "The Clue-Less ", level: 0, points: 0, avatar: "CL", levelCompletionTime: {} },
                { id: 3, name: "Seek-Quel", level: 0, points: 0, avatar: "SQ", levelCompletionTime: {} },
                { id: 4, name: "InnoQuest", level: 0, points: 0, avatar: "IQ", levelCompletionTime: {} },
                { id: 5, name: "Clue crusaders ", level: 0, points: 0, avatar: "CC", levelCompletionTime: {} },
                { id: 6, name: "mystery finders ", level: 0, points: 0, avatar: "MF", levelCompletionTime: {} },
                { id: 7, name: "Hawk Eyes", level: 0, points: 0, avatar: "HE", levelCompletionTime: {} },
                { id: 8, name: "Looters", level: 0, points: 0, avatar: "LO", levelCompletionTime: {} },
                { id: 9, name: "Enigma explorers ", level: 0, points: 0, avatar: "EE", levelCompletionTime: {} },
                { id: 10, name: "Zephyr ", level: 0, points: 0, avatar: "ZE", levelCompletionTime: {} },
                { id: 11, name: "Treasure seekers", level: 0, points: 0, avatar: "TS", levelCompletionTime: {} },
                { id: 12, name: "Sneaky seekers ", level: 0, points: 0, avatar: "SS", levelCompletionTime: {} },
                { id: 13, name: "Sviluppatori segreti ", level: 0, points: 0, avatar: "SS", levelCompletionTime: {} },
                { id: 14, name: "NOVA ", level: 0, points: 0, avatar: "NO", levelCompletionTime: {} },
                { id: 15, name: "Coin Chasers", level: 0, points: 0, avatar: "CC", levelCompletionTime: {} },
                { id: 16, name: "Huntopia", level: 0, points: 0, avatar: "HU", levelCompletionTime: {} },
                { id: 17, name: "Cryptchasers", level: 0, points: 0, avatar: "CR", levelCompletionTime: {} },
                { id: 18, name: "The Seekers", level: 0, points: 0, avatar: "TS", levelCompletionTime: {} },
                { id: 19, name: "Hidden Treasures", level: 0, points: 0, avatar: "HT", levelCompletionTime: {} },
                { id: 20, name: "The Adventurers", level: 0, points: 0, avatar: "MC", levelCompletionTime: {} }

            ];
            localStorage.setItem('treasureHuntTeams', JSON.stringify(teams));
        }

        // Function to update the leaderboard
        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            
            // Sort by points (descending) and take top 10
            const topTeams = [...teams].sort((a, b) => b.points - a.points).slice(0, 10);
            
            topTeams.forEach((team, index) => {
                const rank = index + 1;
                const row = document.createElement('tr');
                
                if (rank <= 3) {
                    row.classList.add('top-3');
                }
                
                row.innerHTML = `
                    <td class="rank">${rank}</td>
                    <td class="name">
                        <div class="avatar">${team.avatar}</div>
                        ${team.name}
                    </td>
                    <td class="level">
                        <span class="level-number">${team.level}</span>
                    </td>
                    <td class="points">${team.points}</td>
                `;
                
                tbody.appendChild(row);
            });
            
            // Update the last updated time
            document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
        }

        // Initial update
        updateLeaderboard();

        // Simulate real-time updates every 30 seconds
        setInterval(() => {
            // In a real application, you would fetch updated data from a server
            // For this demo, we'll just reload from localStorage
            const updatedTeams = JSON.parse(localStorage.getItem('treasureHuntTeams'));
            if (updatedTeams) {
                teams = updatedTeams;
                updateLeaderboard();
            }
        }, 30000);
    </script>
</body>
</html>
